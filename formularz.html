<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kolokwium 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="script2.js"></script>
    <script src="script3.js"></script>
</head>
<body>
<div class="nav-bar"></div>.formularz

<form class="col-lg-12 offset-lg-4 ">

    <div class="col-sm-4 mb-2">
        <label class="form-label">E - mail:</label>
        <input type="email" class="form-control form-email" placeholder="email">
    </div>

    <div class="col-sm-4 mb-2">
        <label class="form-label">Temat:</label>
        <input type="text" class="form-control form-topic" placeholder="temat">
    </div>

    <div class="col-sm-4 mb-2">
        <label class="form-label">Wiadomość:</label>
        <textarea class="form-control text-area-message" rows="5"></textarea>
    </div>

    <div class="col-sm-4 mb-2">
        <input type="button" class="mb-2 btn btn-primary" value="WYŚLIJ" onclick="showClass()"/>        <!--Wysyłanie nie jest typu submit, ponieważ po kliknięciu strona jest odświeżana.-->
        <input type="reset" class="mb-2 btn btn-danger" value="WYCZYŚĆ" onclick="hideClass()"/>
    </div>

    <div class="d-none">

        <table>
            <tr>
                <th>Wiadomość</th>
                <th></th>
            </tr>
            <tr>
                <td>E-mail</td>
                <td class="show-email"></td>
            </tr>
            <tr>
                <td>Temat</td>
                <td class="show-topic"></td>
            </tr>
            <tr>
                <td>Wiadomość</td>
                <td class="show-message"></td>
            </tr>
            <tr>
                <td class="isSend"></td>
                <td class="cause"></td>
            </tr>
        </table>

    </div>
    <div>
        Ilość kliknięć: <div id="click-counter">0</div>
    </div>

</form>
<script src="navbar.js"></script>

</body>
</html>
